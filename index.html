<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Random</title>
</head>
<body>
    <center>
        <div class="random">
            <H3>Random Number:  <span id="randomNum"></span><H3>
        </div>
        <div class="container">
            <div class="low">
                <label for="lowLimit">Lower Limit</label>
                <input type="number" id="lowLimit">
            </div>
            <div class="up">
                <label for="upLimit">Upper Limit</label>
                <input type="number" id="upLimit">
            </div>
            <div>
                <button id="generateBtn" onclick="generateRandom()">Generate</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>
    </center>

    <script src="main.js"></script>
</body>
</html>
